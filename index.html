<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkymeBot Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            text-align: center;
            padding: 20px;
        }
        .chat-box {
            width: 50%;
            margin: auto;
            border: 1px solid #555;
            padding: 10px;
            background: #333;
            text-align: left;
            min-height: 200px;
            overflow-y: auto;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
        }
        .user-message {
            color: lightblue;
            font-weight: bold;
        }
        .bot-message {
            color: white;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

    <h1>SkymeBot Chat</h1>
    <div class="chat-box" id="chat-box">
        <p>Welcome to SkymeBot!</p>
    </div>

    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

<script>
    async function sendMessage() {
        let userInput = document.getElementById("message").value;
        if (!userInput) return;

        let chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<p class="user-message">You: ${userInput}</p>`;

        document.getElementById("message").value = ""; // Clear input

        try {
            let response = await fetch("https://your-glitch-project.glitch.me/chat", {  // ✅ Correct API URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: userInput, history: [] })  // ✅ Send correct JSON format
            });

            if (!response.ok) {
                throw new Error("Server error: " + response.statusText);
            }

            let data = await response.json();
            chatBox.innerHTML += `<p class="bot-message">SkymeBot: ${data.response}</p>`;
        } catch (error) {
            chatBox.innerHTML += `<p class="error-message" style="color:red;">Error: Could not connect to API.</p>`;
            console.error("API Error:", error);
        }

        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
    }
</script>



</body>
</html>
